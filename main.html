<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name :</label><br><br>
			<input type="text" id="name" name="name" placeholder="Name" required><br><br>
		</div>
			
		<div>
			<label for="email">Email :</label><br><br>
			<input type="email" id="email" name="email" placeholder="Email" required><br><br>
		</div>
			
		<div>
			<label for="gender">Gender :</label><br><br>
			Male: <input type="radio" id="gender_m" name="gender" required>
			Female: <input type="radio" id="gender_f" name="gender" required><br><br>
		</div>
	
		<div>
			<label for="cars">Car Brands :</label><br><br>
			<select name="cars" id="cars">
				<option value="--Please choose an option--"  disabled selected>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select><br><br>
		</div>
	
		<div>
			<label for="age">Age :</label><br><br>
			<input type="number" id="age" name="age" required><br><br>
		</div>
	
		<div>
			<label for="dob">Date Of Birth :</label><br><br>
			<input type="date" id="dob" name="dob" required><br><br>
		</div>
	
		<div>
			<label for="tel">Phone Number :</label><br><br>
			<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>
		</div>
	
		<div>
			<label for="password">Password :</label><br><br>
			<input type="password" id="password" name="password" required><br><br>
		</div>
	
		<div>
			<input type="checkbox" id="tos" name="tos" required>
			<label for="tos">I agree to the TOS.</label><br><br>
		</div>
	
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
